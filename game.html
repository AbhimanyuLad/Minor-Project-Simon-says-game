<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <h1>Welcome to the Simon game</h1>
    <br>
    <h2>Press any key to start the game</h2>

    <br><br>
    <div class="playingboard">
        <div class="line-one">
            <div class="box pink" type="button" id="pink">1</div>
            <div class="box green" type="button" id="green">2</div>
        </div>
        <div class="line-two">
            <div class="box orange" type="button" id="orange">3</div>
            <div class="box blue" type="button" id="blue">4</div>
        </div>
    </div>



    <script src="game.js"></script>
</body>
</html>
